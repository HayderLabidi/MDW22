<div class="reset-password-container">
  <h2>Reset Your Password</h2>
  <form (submit)="resetPassword($event)">
    <div class="formg">
      <label for="reset-id">ID:</label>
      <div class="formg">
        <input type="text" id="reset-id" [(ngModel)]="resetId" name="resetId" required>
      </div>
    </div>
    <div class="formg">
      <label for="new-password">New Password:</label>
      <div class="input-box">
        <input type="password" id="new-password" [(ngModel)]="newPassword" name="newPassword" required>
      </div>
    </div>
    <div class="formg">
      <label for="confirm-password">Confirm Password:</label>
      <div class="input-box">
        <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
    </div>
    <button type="submit" class="btn">Reset Password</button>
  </form>
</div>
